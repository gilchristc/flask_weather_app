{% extends "base.html" %}

{% block content %}

<div style="background-color: #f5f5f5; height: 100vh">
     <div class="'container h-100">
         <div class="row justify-content-center">
             <div class="col-lg-4 col-lg-offset-4">
                 <div class="card border-0 p-3 shadow-sm text-center">
                     <h3 class="text-muted">{{ city }}</h3>
                     <h5 class="lead text-muted">Temperature: {{ temp }} C</h5>
                     <h5 class="lead text-muted">Humidity: {{ humidity }} </h5>
                     <h5 class="lead text-muted">Wind Speed: {{ wind_speed }} </h5>
                </div>
            </div>
        </div>
     </div>
</div>

{% endblock %}
